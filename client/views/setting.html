<template name="setting">
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <ul class="nav nav-justified nav-pills">
                        <li class="active">
                            <a href="#price" data-toggle="tab">Price</a>
                        </li>
                        <li>
                            <a href="#product" data-toggle="tab">Product</a>
                        </li>
                        <li>
                            <a href="#income" data-toggle="tab">Income<br></a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div id="price" class="tab-pane fade in active">
                            <div class="section">
                                <div class="container">
                                    <div class="row">
                                        {{>rate}}
                                        <div class="col-md-12">
                                            {{>setRate}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="product" class="tab-pane">
                            <div class="section">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <form class="form-horizontal" role="form">
                                                {{>product}}
                                            </form>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            {{>productList}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="income" class="tab-pane fade">
                            <div class="section">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-12">
                                            {{>log}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="rate">
    <div class="col-md-12">
        <h1 class="text-center">ปัจจุบัน {{load.rate}}/นาที</h1>
    </div>
</template>

<template name="setRate">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <div class="col-sm-2">
                <label for="inputEmail3" class="control-label">ราคา/นาที</label>
            </div>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="inputEmail3" name="rate">
            </div>
            <div class="col-sm-2 pull-right">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>
</template>

<template name="product">
    <div class="form-group">
        <div class="col-sm-2">
            <label for="inputEmail3" class="control-label">ราคา</label>
        </div>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="inputEmail3">
        </div>
        <div class="col-sm-2 pull-right">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</template>

<template name="productList">
    <table class="table">
        <thead>
            <tr></tr>
        </thead>
        <tbody>
            <tr>
                <td>100</td>
                <td>
                    <a class="btn btn-primary">Edit</a>
                    <a class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</template>

<template name="log">
    <table class="table">
        <thead>
            <tr>
                <th>วันที่</th>
                <th>#</th>
                <th>ลูกแบด</th>
                <th>ของกิน</th>
                <th>ค่าสนาม</th>
                <th>รวม</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>01/02/2560</td>
                <td>1</td>
                <td>70</td>
                <td>50</td>
                <td>60</td>
                <td>180</td>
            </tr>
        </tbody>
    </table>
</template>

<template name="setting">
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <ul class="nav nav-justified nav-pills">
                        <li class="active">
                            <a href="#price" data-toggle="tab">Price</a>
                        </li>
                        <li>
                            <a href="#product" data-toggle="tab">Product</a>
                        </li>
                        <li>
                            <a href="#income" data-toggle="tab">Income<br></a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div id="price" class="tab-pane fade in active">
                            <div class="section">
                                <div class="container">
                                    <div class="row">
                                        {{>rate}}
                                        <div class="col-md-12">
                                            {{>setRate}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="product" class="tab-pane">
                            <div class="section">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-6">
                                            {{>product}}
                                        </div>
                                        <div class="col-md-6">
                                            {{>product2}}
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            {{>productList}}
                                        </div>
                                        <div class="col-md-6">
                                            {{>productList2}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="income" class="tab-pane fade">
                            <div class="section">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-12">
                                            {{>log}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</template>

<template name="rate">
    <div class="col-md-12">
        <h1 class="text-center">ปัจจุบัน {{load.rate}}/นาที</h1>
    </div>
</template>

<template name="setRate">
    <form role="form">
        <div class="form-group">
            <div class="col-sm-2">
                <label for="inputEmail3" class="control-label">ราคา/นาที</label>
            </div>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="rate">
            </div>
            <div class="col-sm-2 pull-right">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</template>

<template name="product">
    <h1 class="text-center">สินค้าอื่น</h1>
    <form role="form">
        <div class="form-group">
            <div class="col-sm-2">
                <label class="control-label">ราคา</label>
            </div>
            <div class="col-sm-8">
                <input type="number" class="form-control" name="price">
            </div>
            <div class="col-sm-2 pull-right">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</template>

<template name="productList">
    <table class="table">
        <thead>
            <tr></tr>
        </thead>
        <tbody>
            {{#each products}}
            <tr>
                <td>{{price}}</td>
                <td>
                    <a id="{{_id}}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</template>

<template name="product2">
    <h1 class="text-center">ลูกแบด</h1>
    <form role="form">
        <div class="form-group">
            <div class="col-sm-2">
                <label class="control-label">ราคา</label>
            </div>
            <div class="col-sm-8">
                <input type="number" class="form-control" name="price">
            </div>
            <div class="col-sm-2 pull-right">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</template>

<template name="productList2">
    <table class="table">
        <thead>
            <tr></tr>
        </thead>
        <tbody>
            {{#each balls}}
            <tr>
                <td>{{price}}</td>
                <td>
                    <a id="{{_id}}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</template>

<template name="log">
    <div class="pull-right">
        <button class="btn btn-danger">Fun</button>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>วันที่</th>
                <th>ของกิน</th>
                <th>ค่าสนาม</th>
                <th>ลูกแบด</th>
                <th>รวม</th>
            </tr>
        </thead>
        <tbody>
            {{#each logs}}
            <tr>
                <td>{{start}}</td>
                <td>{{option1}}</td>
                <td>{{option2}}</td>
                <td>{{option3}}</td>
                <td>{{total}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</template>
